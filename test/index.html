<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Healthcare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <span class="logo-text">D&D</span><span class="logo-text healthcare">Healthcare</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Book a Demo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <div class="product-images">
            <img src="/images/product1.png" alt="Product 1" class="product-img">
            <img src="/images/product2.png" alt="Product 2" class="product-img main-product">
            <img src="/images/product3.png" alt="Product 3" class="product-img">
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>D&D Healthcare</p>
    </footer>
</body>
</html>
